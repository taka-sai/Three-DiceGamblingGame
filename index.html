<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>„ÉÅ„É≥„ÉÅ„É≠„É™„É≥</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    .dice-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }

    .dice {
      width: 100px;
      height: 100px;
      margin: 0 10px;
      background-color: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      animation: roll 1s ease-in-out;
    }

    .dice-face {
      font-size: 2rem;
      font-weight: bold;
    }

    @keyframes roll {
      0% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(720deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>„ÉÅ„É≥„ÉÅ„É≠„É™„É≥</h1>
  <div class="dice-container">
    <div class="dice" id="dice1"><span class="dice-face">üé≤</span></div>
    <div class="dice" id="dice2"><span class="dice-face">üé≤</span></div>
    <div class="dice" id="dice3"><span class="dice-face">üé≤</span></div>
  </div>
  <button id="rollButton">„Çµ„Ç§„Ç≥„É≠„ÇíÊåØ„Çã</button>
  <p id="result"></p>

  <script>
    const rollButton = document.getElementById('rollButton');
    const dice1 = document.getElementById('dice1');
    const dice2 = document.getElementById('dice2');
    const dice3 = document.getElementById('dice3');
    const result = document.getElementById('result');

    function getRandomDiceFace() {
      return Math.floor(Math.random() * 6) + 1;
    }

    function updateDice(diceElement, faceValue) {
      diceElement.querySelector('.dice-face').textContent = faceValue;
    }

    rollButton.addEventListener('click', () => {
      const dice1Value = getRandomDiceFace();
      const dice2Value = getRandomDiceFace();
      const dice3Value = getRandomDiceFace();

      dice1.style.animation = 'roll 1s ease-in-out';
      dice2.style.animation = 'roll 1s ease-in-out';
      dice3.style.animation = 'roll 1s ease-in-out';

      setTimeout(() => {
        updateDice(dice1, dice1Value);
        updateDice(dice2, dice2Value);
        updateDice(dice3, dice3Value);

        dice1.style.animation = '';
        dice2.style.animation = '';
        dice3.style.animation = '';

        const total = dice1Value + dice2Value + dice3Value;
        result.textContent = `ÂêàË®à: ${total}`;
      }, 1000);
    });
  </script>
</body>
</html>
